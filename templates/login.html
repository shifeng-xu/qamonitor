<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台管理</title>
<link href="../static/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="../static/images/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="../static/images/login_logo.png" /></a></div>
          <div class="login_name">
               <p>QA度量平台</p>
          </div>
          <form method="post" onsubmit="return check()">
              <input name="username" type="text" id="username" value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
              <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input value="登录" style="width:100%;" type="submit">
              {% if iserror %}
                    <span id="errmsg" type="text" style="color: red;" >{{ errmsg }}</span>
              {% endif %}

          </form>
      </div>
      <div class="copyright">小熊博望 版权所有©2016-2018 技术支持电话：000-00000000</div>
</div>

<script type="text/javascript">
    function check() {
       var username=document.getElementById('username').value;
       var password=document.getElementById('password').value;
       if(username==""||username=="用户名"){
           alert("用户名不能为空！")
           return false;
       }
       else if(password==""){
           alert("密码不能为空！")
           return false;
       }
       else{
           return true;
       }

    }

</script>
</body>
</html>
